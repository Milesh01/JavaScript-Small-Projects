<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>BigDevSoon - Calculator Project</title>
  </head>
  <body>
    <div id="calculator">
      <label class="switch">
        <input type="checkbox" id="nightModeToggle">
        <span class="slider"></span>
      </label>
       <div id="previous-operation"></div>
      <input type="text" id="display" readonly>
      <br>
      <div class="calc-box">
      <button onclick="clearDisplay()" class="btn txt-color">AC</button>
      <button onclick="clearDisplay()" class="btn txt-color">C</button>
      <button onclick="clearDisplay()" class="btn txt-color"><span class="svgBtn"><img src="assets/icons/percent-icon.svg"></span> </button>
      <button onclick="appendToDisplay('/')" class="btn op"><span class="svgBtn"><img src="assets/icons/division-icon.svg"></span> </button>    
      <button onclick="appendToDisplay('9')" class="btn">9</button>
      <button onclick="appendToDisplay('8')" class="btn">8</button>
      <button onclick="appendToDisplay('7')" class="btn">7</button>
      <button onclick="appendToDisplay('*')" class="btn op"><span class="svgBtn"><img src="assets/icons/multiplication-icon.svg"></span></button>
      <button onclick="appendToDisplay('6')" class="btn">6</button>
      <button onclick="appendToDisplay('5')" class="btn">5</button>
      <button onclick="appendToDisplay('4')" class="btn">4</button>
      <button onclick="appendToDisplay('-')" class="btn op"><span class="svgBtn"><img src="assets/icons/subtraction-icon.svg"></span></button>
      <button onclick="appendToDisplay('3')" class="btn">3</button>
      <button onclick="appendToDisplay('2')" class="btn">2</button>
      <button onclick="appendToDisplay('1')" class="btn">1</button>
      <button onclick="appendToDisplay('+')" class="btn op"><span class="svgBtn"><img src="assets/icons/add-icon.svg"></span></button>
     
      <button onclick="appendToDisplay('0')" class="btn" style="width: 39%;">0</button>
      <button onclick="appendToDisplay('.')" class="btn">.</button>
       <button onclick="calculate()" class="equals btn"><span class="svgBtn"><img src="assets/icons/equals-icon.svg"></span></button>
    </div>
  </div>
    
    <div class="footer">
      <a href="https://bigdevsoon.me" target="_blank" rel="noopener noreferrer"
        >Project by BigDevSoon</a >
      |
      <span>Built with ❤️ by <a href="https://github.com/Milesh01">[Milesh]</a></span>
    </div>
  </body>
</html>
