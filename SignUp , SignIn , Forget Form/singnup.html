<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form signup">
        <div class="form-header">
            <div class="show-signup">Sign Up</div>
            <div class="show-signin">Sign In</div>
            <div class="show-reset">Reset</div>
        </div>
        <div class="arrow"></div>
        <div class="form-elements">
            <div class="form-element">
                <input type="text" placeholder="User Name">
            </div>
            <div class="form-element">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-element">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="form-element">
                <button type="button" value="Submit" class="btn" id="submit-btn">signup</button>
            </div>
        </div>

    </div>
</body>
<script>


    // function resetClass(element,classname){
    //     element.classList.remove(classname);    
    // }

    document.getElementsByClassName("show-signup")[0].addEventListener("click", () =>{
        let form = document.getElementsByClassName("form")[0];
        //resetClass(form,"signin");
        //resetClass(form,"reset");
        form.classList.remove("signin");
        form.classList.remove("reset");
        form.classList.add("signup");
        document.getElementById("submit-btn").innerText = "Sign Up";
    })

    document.getElementsByClassName("show-signin")[0].addEventListener("click", () =>{
        let form = document.getElementsByClassName("form")[0];
        // resetClass(form,"signup");
        // resetClass(form,"reset");
        form.classList.remove("signup");
        form.classList.remove("reset");
        form.classList.add("signin");
        document.getElementById("submit-btn").innerText = "Sign In";
})

document.getElementsByClassName("show-reset")[0].addEventListener("click", () =>{
    let form = document.getElementsByClassName("form")[0];
        // resetClass(form,"signup");
        // resetClass(form,"signin");
        form.classList.remove("signup");
        form.classList.remove("signin");
        form.classList.add("reset");
        document.getElementById("submit-btn").innerText = "Reset";
})

</script>
</html>
